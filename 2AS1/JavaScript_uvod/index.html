<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        //Výpis do konzole
        console.log('Hello world!');

        //Deklarace proměnné
        let pro1;
        pro1 = 1;
        console.log(pro1);

        //Deklarace proměnné s hodnotou
        let pro2 = 'Hello World!'
        console.log(pro2);

        //Změna hodnoty proměnné
        pro1 = pro1+pro1;
        console.log(pro1);

        //Práce s řetězci (string)
        console.log(pro2.length);
        console.log(pro2[0]);
        console.log(pro2[3]);
        console.log(pro2[pro2.length-1]);

        //Výpis stringu s proměnnými (Backticks)
        console.log(`Slovo dne je ${pro2} a dnešní číslo je ${pro1}`);

        //Naplnění proměnné hodnotou z jiné proměnné!
        let veta = 'Tohle je skvělé slovo ' + pro2;
        console.log(veta);

        //UkolRep Dozivotní zásoba
        let aktuRok = 2024;
        let aktuVek = 27;
        let doziti = 76;
        let spotreba = 2;
        console.log(`Až do konce života v roce ${aktuRok+(doziti-aktuVek)} budeš potřebovat ${(doziti-aktuVek)*360*2} šálků kávy"`);

        //Funkce
        function Pozdrav() {
            console.log('Ahoj!');
        }
        //Volání funkce
        Pozdrav();
        Pozdrav();
        Pozdrav();

        //Funkce s parametry (argumenty)
        function LepsiPozdrav(jmeno) {
            console.log(`Ahoj ${jmeno}`);
        }
        //Volání funkce s argumentem
        LepsiPozdrav('Jene');
        LepsiPozdrav('Dane');
        LepsiPozdrav('Jarmilo');

        function Scitej(x,y) {
            console.log(x+y);
        }
        Scitej(4,5);
        Scitej(pro1,pro1);

        //Funkce s návratovou hodnotou
        function ScitejVrat(a,b) {
            return a+b
        }

        let cislo = ScitejVrat(5,5);
        console.log(cislo);
        console.log(ScitejVrat(10,10));

        //Obor platnosti - lokalní proměnná ve funkci

        function Ahoj() {
            let z = 5;
            console.log(z);
        }

        Ahoj();
        // console.log(z);

        //Obor platnosti - globální proměnná definovaná mimo funkci

        let u = 5;

        function Zmen() {
            u = u*u;
        }

        console.log(u);

        Zmen();
        console.log(u);

    </script>
</body>
</html>
