<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_JQuery</title>
</head>
<body>
    <h1>Nadpis 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio tempore, modi dolorum dolores voluptate saepe accusantium eaque molestias odit sint sequi alias nulla sunt iste doloribus tempora velit quidem minima.</p>
    <div id="text"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("h1").click(function() {$(this).text("Ahoj!")});
    $("h1").click(function() {$("#text").append("<p>lorem</p>")})
});
</script>
</html>
