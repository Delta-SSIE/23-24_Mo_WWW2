<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_API</title>
</head>
<body>
    <div id="imageArea"></div>
</body>
<script>
    let oblast = document.getElementById("imageArea");

    //Async funkce pro fetch
    async function dogIMG() {
        let response = await fetch('https://dog.ceo/api/breeds/image/random')
        let dog = await response.json();
        let obrazek = document.createElement('img');
        obrazek.src = dog.message;
        oblast.append(obrazek);

    }

    dogIMG();

    //Rovno fetch a then
    fetch("https://dog.ceo/api/breeds/image/random")
    .then(function(response){
        return response.json();})
        .then(function(dog){
            let img = document.createElement('img');
            img.src = dog.message
            oblast.append(img);
        });
    
    fetch('https://dog.ceo/api/breed/akita/images/random').then(
        function(response){
            return response.json();
        }
    ).then(
        function(dog){
            let img = document.createElement('img');
            img.src = dog.message
            oblast.append(img);   
        }
    )

</script>
</html>
