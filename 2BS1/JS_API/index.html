<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_API</title>
</head>
<body> 
    <div id="photoArea"></div>
</body>
<script>
    let area = document.getElementById('photoArea');

    //Async funkce pro fetch API
    async function dogPhoto() {
        let reponse = await fetch('https://dog.ceo/api/breeds/image/random')
        let dogImg = await reponse.json();
        let img = document.createElement('img');
        img.src = dogImg.message;
        area.append(img);
    }

    dogPhoto();

    //Then syntaxe pro fetch API

    fetch('https://dog.ceo/api/breed/akita/images/random').then(
        function(response){ return response.json()}
    ).then(
        function(dog){
        let img2 = document.createElement('img');
        img2.src = dog.message;
        area.append(img2); 
        }
    )

</script>
</html>
