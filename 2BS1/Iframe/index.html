<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>
<body>
    <!-- iframe přímo na web -->
    <iframe src="https://www.delta-skola.cz/" height="1000" width="500"></iframe>

    <!-- iframe vygenerovaný z webu mapy.cz -->
    <iframe src="https://frame.mapy.cz/s/henohopele" width="1000" height="500"></iframe>

    <!-- iframe vygenerovaný z Youtube -->
    <iframe width="1000" height="1000" src="https://www.youtube.com/embed/QH2-TGUlwu4?si=4ZGLGMEvvj4Vp5Pq"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
