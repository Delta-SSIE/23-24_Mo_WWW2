<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        //Výpis do konzole
        console.log('Hello world!')
        
        //Deklarace proměnné
        let promenna = 1;
        let druhaPromenna;
        druhaPromenna = 'Hello World';
        console.log(promenna);
        console.log(druhaPromenna);

        //Práce s řetězci
        console.log(druhaPromenna.length);
        console.log(druhaPromenna[0]);
        console.log(druhaPromenna[druhaPromenna.length-1]);

        //Vypis stringu s proměnnými
        console.log(`Dnešní slovo je ${druhaPromenna} a dnešní číslo je ${promenna}`);

        //Hodnota proměnné určené součetm hodnot jiných proměnných
        let soucet = promenna+promenna+promenna;
        console.log(soucet);

        //Změna typu proměnné
        let x = 5;
        console.log(x);
        x = "hello";
        console.log(x);

        //UkolRep - Doživotní zásoba
        let aktuRok = 2024;
        let aktuVek = 27;
        let prumDoz = 76;
        let denSpot = 2;
        console.log(`Až do konce života v roce ${aktuRok+(prumDoz-aktuVek)} budeš potřebovat ${(prumDoz-aktuVek)*360*2} šálků kávy`);
    
        //Funkce
        function pozdrav() {
            console.log("Ahoj!");
        }
        //Volání funkce
        pozdrav();
        pozdrav();
        pozdrav();

        //Funkce s parametry (argumenty)
        function pozdravJmenem(jmeno){
            console.log(`Ahoj ${jmeno}!`);
        }

        //Volání funkce s argumentem
        pozdravJmenem('Dane');
        pozdravJmenem('Matouši');
        pozdravJmenem(`Jarmilo`);

        //Funkce s návratovou hodnotou
        function Scitej(x,y) {
            return x+y;
        }

        //Volání funkce s návratovou hodnotou
        console.log(Scitej(5,5));
        let vysledek = Scitej(15,20);
        console.log(vysledek);

        //Lokální proměnné
        function funkce() {
            let z = 5;
            console.log(z);
        }

        funkce();
        //console.log(z);

        //Globální proměnná
        let u = 5;

        function funkceU() {
            u = u*u;
        }

        console.log(u);
        funkceU();
        console.log(u);

        //UkolRep - Dozivotni zasoby (funkce)
        function dozivotniZasoba(vek,doziti,spotreba){
            return (doziti-vek)*360*spotreba
        }

        console.log(dozivotniZasoba(16, 80, 0.5));
        console.log(dozivotniZasoba(53, 54, 1));

        //Podmínka IF - striktní a nestriktní rovnost

        if (5 == '5'){
            console.log('Je to okej!')
        } else {
            console.log('Není to okej!')
        }

        if (5 === '5'){
            console.log('Je to okej!')
        } else {
            console.log('Není to okej!')
        }

        if (5 === 5){
            console.log('Je to okej!')
        } else {
            console.log('Není to okej!')
        }

        //Logické operátory And a Or
        if (5 == '5' || 5 === '5'){
            console.log('Je to okej!')
        } else {
            console.log('Není to okej!')
        }

        if (5 == '5' && 5 === '5'){
            console.log('Je to okej!')
        } else {
            console.log('Není to okej!')
        }

        //Short handed zápis podmínky
        let odpoved = (10 > 18) ? "Podminka plati" : "Podminka neplati";
        console.log(odpoved);

        //While cyklus
        let poc = 0;
        while(poc < 5) {
            console.log(poc);
            poc++;
        }

        //For cyklus
        for(let i = 0; i < 5; i++){
            console.log(i);
        }
    </script>
</body>
</html>
