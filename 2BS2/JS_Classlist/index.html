<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Classlist</title>
    <style>
                .class1 {
            color: red;
            font-size: 24px;
        }
        .class2 {
            background-color: lightblue;
            padding: 10px;
        }
        .class3 {
            border: 2px solid green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1  class="class1 class2" id="nad">Nadpis</h1>
    <p id="par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum maxime pariatur labore odit nam, veniam illum molestiae et, distinctio expedita, iure accusamus porro cumque nemo iusto eum. Dignissimos, exercitationem quisquam!</p>
    <button id="del">Odeber třídu</button>
</body>
<script>
    let nad = document.getElementById("nad");
    let but = document.getElementById("del");
    let p = document.getElementById("par");

    but.addEventListener("click",function(){nad.classList.remove(nad.classList[0])});
    nad.addEventListener("click",function(){nad.classList.add("class3")});
    p.addEventListener("click",function(){p.classList.toggle("class1")});

    console.log(nad.classList);
</script>
</html>
