<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Pole</title>
</head>
<body>
    <script>
        //Deklarace a výpis pole
        let pole = [1,5,6,8];
        let poleZnaku = ["ahoj","cus","dobrý den"];
        console.log(pole);
        console.log(poleZnaku);

        let predmety = [];
        predmety[0] = 5;
        predmety[1] = 13;
        console.log(predmety);
        predmety.push(152);
        console.log(predmety);

        for(let cislo of pole) {
            console.log(cislo);
        }

        predmety.push(100);
        predmety.push(90);
        console.log(predmety);
        for (let index = 0; index < 3; index++) {
            predmety.pop();  
        }
        console.log(predmety);

        console.log(pole);
        pole.shift();
        console.log(pole);
        pole.unshift(100,50);
        console.log(pole);

        let text = "Ahoj,Aloha,Hello,Bonjoure,Gutten Tag"
        let polePozdrav = text.split(',');
        console.log(polePozdrav);
        console.log(pole.join(';'));

        
    </script>
</body>
</html>
