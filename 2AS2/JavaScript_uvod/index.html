<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        //Výpis do konzole
        console.log('Hello world!');

        //Deklarace proměnné
        let promenna;
        promenna = 2;
        console.log(promenna);

        let promennaDva = 'Hello world';
        console.log(promennaDva);

        //Práce s stringem
        console.log(promennaDva.length);
        console.log(promennaDva[0]);
        console.log(promennaDva[promennaDva.length-1]);

        //Výpis stringu s proměnnými
        console.log(`Nejlepší číslo na světě je ${promenna} a nejlepší text je ${promennaDva}`);

        //Hodnota z jiné proměnné
        promenna = promenna*promenna;
        console.log(promenna);

        //Konverze pomocí změny hodnoty
        let pro = 5;    
        console.log(pro);
        pro = 'Hello';
        console.log(pro);
    </script>
</body>
</html>
