<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka</title>
</head>
<body>
    
    <!-- Jednoduchá tabulka -->
    <table border="1">
        <tr>
            <td>Jméno:</td>
            <td>Ročník:</td>
            <td>Škola:</td>
        </tr>
        <tr>
            <td>Hanz</td>
            <td>1.</td>
            <td>Delta</td>
        </tr>
        <tr>
            <td>Rudolf</td>
            <td>4.</td>
            <td>Delta</td>
        </tr>
        <tr>
            <td>Anička</td>
            <td>2.</td>
            <td>AGYS</td>
        </tr>
    </table>

<br>
     <!-- Jednoduchá tabulka s nadpisy-->
     <table border="1">
        <tr>
            <th>Jméno:</th>
            <th>Ročník:</th>
            <th>Škola:</th>
        </tr>
        <tr>
            <td>Hanz</td>
            <td>1.</td>
            <td>Delta</td>
        </tr>
        <tr>
            <td>Rudolf</td>
            <td>4.</td>
            <td>Delta</td>
        </tr>
        <tr>
            <td>Anička</td>
            <td>2.</td>
            <td>AGYS</td>
        </tr>
    </table>

</body>
</html>
