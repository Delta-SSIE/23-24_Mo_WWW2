<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UkolRep_Memo_Stickers</title>
    <style>
        body {
  font-family: "Calibri", "Arial", "Helvetica", sans-serif;
}
.solved {
  color: gray;
  text-decoration: line-through;
}
.input {
  display: flex;
}
#memoText {
  flex: 1 1 90%;
}
#storeBtn {
  flex: 0 0 auto;
}

div.memo {
  background-color: lightyellow;
  padding: 1ex;
  margin: 1ex;
  border: 1px solid #c0c0c0;
  display: inline-block;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="input">
        <input id="memoText" placeholder="Insert memo text" type="text">
        <button id="storeBtn">OK</button>
        <button id="deleteAll" type="reset">Reset</button>
        </div>
    
        <div id="memoArea"></div>
</body>

<script>
    let text = document.getElementById('memoText');
    let ok = document.getElementById('storeBtn');
    let oblast = document.getElementById('memoArea');
    let reset = document.getElementById('deleteAll');

    ok.addEventListener("click",pridaniListku);
    reset.addEventListener("click",smazListky);
    //přidání lístku pomocí stisknutí klávesy ENTER
    text.addEventListener("keypress", function(event) {if(event.key === "Enter"){pridaniListku()}})

    function smazListky() {
        oblast.innerHTML = null;
    }

    function pridaniListku() {
        let listek = document.createElement('div');
        listek.innerHTML = text.value;
        listek.className = "memo";
        //Listener pro zachycení klinutí na lístek a jeho smazání
        listek.addEventListener("click",function() {this.remove()})
        if(text.value != "") {
            text.value = null;
            text.focus();
            //append pro přidání na konec || prepend pro přidání na začátek
            oblast.prepend(listek);
        }
        
    }

</script>
</html>
