<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Events</title>
</head>
<body>
    <button onclick="Napis()">Klikni!</button>
    <input type="text" id="text" oninput="Pismeno()" onchange="Slovo()">
    <div id="box"></div>
    <h1 id="head1" onmouseover="kuzorNa()" onmousedown="kuzorDrz()" onmouseup="kurzorUp()">NADPIS</h1>


    <h1 id="nad">Nadpis 1</h1>
    
    <ul id="seznam"></ul>
</body>
<script>

    //JS funkce volané z triggeru HTML
    let box = document.getElementById('box');
    let text = document.getElementById('text');
    let h = document.getElementById('head1');

    function kuzorNa() {
        h.innerHTML = "Teď je kurzor na nadpisu!";
    }

    function kuzorDrz() {
        h.innerHTML = "Teď myš drží nadpis!";
    }

    function kurzorUp() {
        h.innerHTML = "Nadpis";
    }

    function Pismeno() {
        box.innerHTML += "A";
    }
    function Slovo() {
        box.innerHTML += " Dokončeno!";
    }
    function Napis() {
        box.innerHTML += "Ahoj! "
    }
    //---------------

    //EventListeners
    let nadpis = document.getElementById('nad');

    nadpis.addEventListener("click",zmenBarvu);
    nadpis.addEventListener("mouseover",zmenPozadi);
    nadpis.addEventListener("mouseleave",zmenPozadi2);

    function zmenBarvu() {
        if(nadpis.style.color != "red")
        {
            nadpis.style.color = "red";
        } else {
            nadpis.style.color = "black";
        }
        
    }

    function zmenPozadi2() {
        nadpis.style.backgroundColor = "white";
    }

    function zmenPozadi() {
        nadpis.style.backgroundColor = "blue";
    }

    //Předávání paramterů
    let list = document.getElementById('seznam');

    for(let i = 0; i < 10; i++) {
        let cislo = document.createElement('li');
        cislo.innerHTML = i;
        cislo.addEventListener("click", function() {this.style.color = "blue"});
        list.appendChild(cislo);
    }


</script>
</html>
