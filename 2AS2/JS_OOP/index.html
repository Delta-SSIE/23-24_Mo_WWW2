<script>
    //Deklarace objektu a jeho položek
    let objekt = {};
    objekt.barva = "zelená";
    objekt.tvar = "koule";
    console.log(objekt);

    //Deklarace objektu s položky
    let auto = {
        barva: 'modrá',
        znacka: 'Volvo',
        km: 1000000
    }
    console.log(auto);

    //Tečková syntaxe
    console.log(auto.barva);
    auto.barva = 'červená';
    console.log(auto.barva);

    //Zavorková syntaxe
    auto['barva'] = 'hnědá';
    console.log(auto);
    let polozka = 'znacka';
    auto[polozka] = 'BMW';
    console.log(auto);

    //Smazání vlastnosti (položky)
    delete auto.znacka;
    console.log(auto);

    //Objekt a pole jako položka objektu
    let sklad = {
        lokaci: 'Pardubice',
        obsah: ['mouka','kečup','mýdlo','rampouch'],
        skladnik: {jmeno: 'Pepa',vek: 18}
    };
    console.log(sklad.obsah[0]);
    console.log(sklad.skladnik.jmeno);

    //Pole objektů
    let garaz = [
        {znacka: 'Volvo',barva: 'žlutá', km:50},
        {znacka: 'BMW',barva: 'žlutá', km:50000},
        {znacka: 'Mercedes',barva: 'modrý', km:500},
        {znacka: 'Volvo',barva: 'červené', km:10},
    ];
    for(let auto of garaz){
        console.log(auto.znacka + ' ' + auto.barva + ' ' + auto.km);
    }

    //Procházení položek daného objektu
    for(let polozka in sklad){
        console.log(polozka + ' ' + sklad[polozka]);
    }

    //UkolRep - Seznam knih
    let knihy = [
        {nazev:'Bíla nemoc', autor:'Karel Čapek', precteno: true},
        {nazev:'Král Lávra', autor:'Karel H. Borovský', precteno: false},
        {nazev:'Kytice', autor:'Karel J. Erben', precteno: true}
    ]

    function popisKnihy(kniha) {
        return `${kniha.nazev}, autor ${kniha.autor}`;
    }

    console.log(popisKnihy(knihy[2]));

    function popisKnihy2(kniha) {
        let text;
        if(kniha.precteno) {
            text = `Už jsem četl knihu "${kniha.nazev}", jejím autorem je  ${kniha.autor}.`;
        } else {
            text = `Chci si přečíst knihu "${kniha.nazev}", jejím autorem je  ${kniha.autor}.`;
        }
        return text;
    }

    for(let a of knihy) {
        console.log(popisKnihy2(a));
    }
    
    //Konec úlohy z Replitu

    //Problematiky předávání odkazů a hodnot

    //Ukládání hodnoty string, int, bool
    let cislo1 = 5;
    let cislo2 = cislo1;
    cislo1 = 8;
    console.log(cislo2);

    let slovoA = 'Ahoj';
    let slovoB = slovoA;
    slovoA = 'Čus';
    console.log(slovoB);

    //Ukládání reference array, obj
    let poleA = [1,2,3];
    let poleB = poleA;
    poleA[0] = 0;
    console.log(poleB[0]);

    let objektA = {nazev: 'Koule'};
    let objektB = objektA;
    objektA.nazev = 'Kužel';
    console.log(objektB.nazev);

    //Metody
    let ctverecAB = {
        hrana: 5,
        //definice metody uvnitř deklarace objektu
        obvod: function() {
            console.log(this.hrana*4);
        }
    
    };

    //Metoda k objektu
    ctverecAB.obsah = function() {
        console.log(this.hrana*this.hrana);
    }

    ctverecAB.obsah();
    ctverecAB.obvod();

    //Třídy

    class Ctverec {
        constructor() {
            this.hrana = 0;
        }

        obvod() {
            console.log(this.hrana*4);
        }

        obsah() {
            console.log(this.hrana*this.hrana);
        }
    }

    //Tvorba objektu z třídy Ctverec
    let ctverecA = new Ctverec();
    let ctverecB = new Ctverec();
    ctverecA.hrana = 5;
    ctverecB.hrana = 25;
    ctverecA.obsah();
    ctverecA.obvod();
    ctverecB.obsah();
    ctverecB.obvod();

    //Třída s konstruktorem s parametry

    class Clovek {
        constructor(jmeno, vek) {
            this.name = jmeno;
            this.age = vek;
        }

        predstavSe() {
            console.log(`Ahoj, já jsem ${this.name} a je mi ${this.age} let!`);
        }
    }

    let libor = new Clovek('Libor Gombár',18);
    let viktor = new Clovek('Viktor Dolák',81);
    libor.predstavSe();
    viktor.predstavSe();
</script>
