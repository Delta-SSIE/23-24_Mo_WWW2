<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html_formulář</title>
</head>
<body>
    <h1>Přihláška k zaměstnaní ve firmě X</h1>
    <form>
        <fieldset>
            <legend>Osobní údaje:</legend>
            <label for="jmeno">Zadej své jméno: </label>
            <input type="text" id="jmeno" name="jmeno">
            <br>
            <label for="M">Muž</label>
            <input type="radio" value="M" id="M" name="Gender">
            <label for="F">Žena</label>
            <input type="radio" value="F" id="F" name="Gender">
            <label for="O">Ostatní</label>
            <input type="radio" value="O" id="O" name="Gender">
        </fieldset>
        <br>
        <label for="city">Vyber město, kde chceš být zaměstnán: </label>
        <select name="city" id="city">
            <optgroup label="Čechy">
                <option value="Prague">Praha</option>
                <option value="Pard">Pradubice</option>
            </optgroup>
            <optgroup label="Morava">
                <option value="Brno">Brno</option>
            </optgroup>
        </select>
        <br>
        <label for="letter">Motivační dopis: </label>
        <textarea name="letter" id="letter" cols="50" rows="15"></textarea>
    </form>
</body>
</html>
